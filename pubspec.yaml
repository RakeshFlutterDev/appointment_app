name: jazeera_paints
description: A new Flutter project.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.19.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter


  http: ^1.1.0
  cupertino_icons: ^1.0.6
  pin_code_fields: ^8.0.1
  intl: ^0.18.1
  get: ^4.6.6
  phone_number: ^2.0.1
#  calendar_views: ^0.5.2
  cached_network_image: ^3.3.0
  image_picker: ^1.0.4
  syncfusion_flutter_calendar: ^23.1.38
#  flutter_search_bar: ^2.1.0
  pointer_interceptor: ^0.9.3+6
  table_calendar: ^3.0.9
  im_stepper: ^1.0.1+1
  cell_calendar: ^0.8.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.3

flutter:

  uses-material-design: true

  assets:
     - assets/images/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/font/Roboto-Regular.ttf
          weight: 400
        - asset: assets/font/Roboto-Medium.ttf
          weight: 500
        - asset: assets/font/Roboto-Bold.ttf
          weight: 700
        - asset: assets/font/Roboto-Black.ttf
          weight: 900